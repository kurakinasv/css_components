<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b9b5e006ed.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <div class="input">
                <input type="search" name="q" placeholder="search">
                <button class="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="open-button">
                <input type="button" name="open-search" class="open-button__inner">
                <button class="open-button__icon"><i class="fas fa-search-plus"></i></button>
            </div>

        </div>

        <div class="pen">studied from <a href="https://codepen.io/milanraring/pen/qBdVwOP">there</a></div>


    </div>

    <hr>

</body>

</html>
